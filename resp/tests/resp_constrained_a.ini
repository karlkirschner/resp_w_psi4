[molecules]
input_files: acetic_acid.xyz
    
[vdw.surface.options]
vdw_scale_factors : 1.4, 1.6, 1.8, 2.0
vdw_point_density : 1.0
esp               : None
grid              : None
vdw_radii         : None

[hyperbolic.restraint.options]
weight            : 1.0
restraint         : True
resp_a            : 0.001
resp_b            : 0.1
ihfree            : True
toler             : 1e-5
max_it            : 25 

[constraints]
# atom_number (in xyz file) = partial_charge,
constraint_charge : 5 =  0.8043282118269929,
                    6 = -0.6614656885808026,
                    7 =  0.45334412484467956,
                    8 = -0.6002604772446537

# name  =  atom_number list,
constraint_group  : group_1 = 2 3 4

[qm.options]
method_esp : scf
basis_esp  : 6-31g*